<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="icon" type="image/x-icon" href="android-chrome-512x512.png">
    <link rel="stylesheet" href="todolist_styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <br>
        <input type="text" id="task" placeholder="Enter a new task">
        <button id="addTask">Add Task</button>
        <br>
        <ul id="taskList"></ul>
    </div>
    <script src="todolist_script.js"></script>
</body>
</html>
